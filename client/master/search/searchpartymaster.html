<template name = "searchpartymaster">
{{> search}}
<br><br>
Search Here: {{> EasySearch.Input index=partyIndex }}
<br><br>
    <ul class="list-group">
        {{#EasySearch.Each index=partyIndex }}
            <div class="panel-group">
  				<div class="panel panel-default">
    				<div class="panel-heading">
      					<h4 class="panel-title"><a data-toggle="collapse" href="#{{_id}}">{{ClientName}} - {{Telephone}} - {{Email}}</a></h4>
      				</div>
            <!-- {{#if $Session.get 'showOther'}} -->
			        <div id="{{_id}}" class="panel-collapse collapse">
				        <li class="list-group-item">Mobile: {{Mobile}}</li>
                <li class="list-group-item">Tel 2: {{Telephone2}}</li>
                <li class="list-group-item">Tel 3: {{Telephone3}}</li>
                <li class="list-group-item">Tel 4: {{Telephone4}}</li>                
				        <li class="list-group-item">IECCode: {{IECCode}}</li>
				        <li class="list-group-item">Bank Name: {{BankName}}</li>
				        <li class="list-group-item"> Bank Branch: {{BankBranch}}</li>
				        <li class="list-group-item">Account No.: {{AcNo}}</li>
				        <li class="list-group-item">Account Type: {{AccountType}}</li>
				        <li class="list-group-item">IFSC Code: {{Ifsc}}</li>
			        <!-- {{/if}} -->

        			</div>
        		</div>
    		</div>
        {{/EasySearch.Each}}
    </ul>
    {{> EasySearch.LoadMore index=partyIndex}}

  {{#EasySearch.IfNoResults index=partyIndex}}
    <div class="no-results">No results found!</div>
  {{/EasySearch.IfNoResults}}
</template>
