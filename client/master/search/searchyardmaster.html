<template name = "searchyardmaster">
{{> search}}
<br><br>
Search Here: {{> EasySearch.Input index=yardIndex }}
<br><br>
    <ul class="list-group">
        {{#EasySearch.Each index=yardIndex }}
            <div class="panel-group">
  				<div class="panel panel-default">
    				<div class="panel-heading">
      					<h4 class="panel-title"><a data-toggle="collapse" href="#{{_id}}">{{YrdName}} - {{YrdTelephone}} - {{YrdEmail}}</a></h4>
      				</div>
            <!-- {{#if $Session.get 'showOther'}} -->
			        <div id="{{_id}}" class="panel-collapse collapse">
                <li class="list-group-item">Tel 2: {{YrdTelephone2}}</li>
                <li class="list-group-item">Tel 3: {{YrdTelephone3}}</li>
                <li class="list-group-item">Tel 4: {{YrdTelephone4}}</li>
                  
				        <li class="list-group-item">Bank Name: {{YrdBankName}}</li>
				        <li class="list-group-item"> Bank Branch: {{YrdBankBranch}}</li>
				        <li class="list-group-item">Account No.: {{YrdAcNo}}</li>
				        <li class="list-group-item">Account Type: {{YrdAccountType}}</li>
				        <li class="list-group-item">IFSC Code: {{YrdIfsc}}</li>
			        <!-- {{/if}} -->

        			</div>
        		</div>
    		</div>
        {{/EasySearch.Each}}
    </ul>
    {{> EasySearch.LoadMore index=yardIndex}}

  {{#EasySearch.IfNoResults index=yardIndex}}
    <div class="no-results">No results found!</div>
  {{/EasySearch.IfNoResults}}
</template>
