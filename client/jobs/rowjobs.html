<template name = "rowjobs">

	<tr>
	<td class="Show"><span style="cursor:pointer;text-decoration:underline;">{{JobNo}}</span></td><td>{{Port}}</td>
	<td>{{ImporterName}}</td>
	{{#hovercard template="status" direction="vertical" trigger="click" data=id}}
	<td class="Add"><span style="cursor:pointer; text-decoration:underline;"><i class="fa fa-plus"></i></span></td>
	{{/hovercard}}
	</tr>

</template>
