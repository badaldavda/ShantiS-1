<template name = "alljobs">
<table class="table table-striped">
	<thead>
		<tr>
		<th>Job No.</th>
		<th>Port</th>
		<th>Importer Name</th>
		<th></th>
		</tr>
	</thead>

	<tbody>
	{{#if Template.subscriptionsReady}}
		{{#each alljobs}}
			{{> rowjobs}}
		{{/each}}

		{{else}}
		<p>Loading...</p>
		{{/if}}
	</tbody>
</table>
</template>
