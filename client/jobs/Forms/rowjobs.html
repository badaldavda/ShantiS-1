<template name = "rowjobs">

	<tr>
	<td class="Show" width="5%"><span style="cursor:pointer;text-decoration:underline;" width="5%">{{JobNo}}</span></td><td width="5%">{{Port}}</td>
	<td>{{ImporterName}}</td>
	 <div class="row">
		 <div class="col-xs-6">
            <div class="row">
				  		<div title= "Vessel Arrived" class="col-xs-3 text-center">{{#if vessel}}<span class="glyphicon glyphicon-remove" style="color:red"></span>{{else}}<span class="glyphicon glyphicon-ok" style="color:green"></span>{{/if}}</div>
				  		<div title= "Original Recieved" class="col-xs-3 text-center">{{#if orD}}<span class="glyphicon glyphicon-remove" style="color:red"></span>{{else}}<span class="glyphicon glyphicon-ok" style="color:green"></span>{{/if}}</div>
				  		<div title= "DO Collected" class="col-xs-3 text-center">{{#if DOCollected}}<span class="glyphicon glyphicon-remove" style="color:red"></span>{{else}}<span class="glyphicon glyphicon-ok" style="color:green"></span>{{/if}}</div>
				  		<div title= "Container Arrived" class="col-xs-3 text-center">{{#if Arr}}<span class="glyphicon glyphicon-remove" style="color:red"></span>{{else}}<span class="glyphicon glyphicon-ok" style="color:green"></span>{{/if}}</div>
						</div>
			</div>
			<div class="col-xs-6">
				<div class="row">
							<div title= "Thoka Taken" class="col-xs-3 text-center">{{#if thoka}}<span class="glyphicon glyphicon-remove" style="color:red"></span>{{else}}<span class="glyphicon glyphicon-ok" style="color:green"></span>{{/if}}</div>
				  		<div title= "Custom Duty Paid" class="col-xs-3 text-center">{{#if dutyPaid}}<span class="glyphicon glyphicon-remove" style="color:red"></span>{{else}}<span class="glyphicon glyphicon-ok" style="color:green"></span>{{/if}}</div>
				  		<div title= "Delivery Completed" class="col-xs-3 text-center">{{#if delivery}}<span class="glyphicon glyphicon-remove" style="color:red"></span>{{else}}<span class="glyphicon glyphicon-ok" style="color:green"></span>{{/if}}</div>
				  		<div title= "Billing Done" class="col-xs-3 text-center">{{#if bill}}<span class="glyphicon glyphicon-remove" style="color:red"></span>{{else}}<span class="glyphicon glyphicon-ok" style="color:green"></span>{{/if}}</div>

  	</div>
	</div>
</div>
